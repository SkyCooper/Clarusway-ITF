<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>w3 CSS</title>
    
    <link rel="stylesheet" href="styles.css">     <!-- head içine link verilerek ayrı bie css uzantılı dosya ile yapılmasına External CSS denir. -->
    <style>
        h2{color: aqua;}
        p{color: blueviolet;} 
    </style>  <!-- head içine style attiribute yazılarak yapılmasına internal CSS denir. -->
</head>
<body>
    <!-- CSS can be added to HTML documents in 3 ways:

Inline - by using the style attribute inside HTML elements
Internal - by using a <style> element in the <head> section
External - by using a <link> element to link to an external CSS file -->

<h1>Inline CSS</h1>
<!-- açılış tagı içine yazılarak yapılmasına inline CSS denir. -->

<h1 style="color:blue; font-family: Arial, Helvetica, sans-serif;">A Blue Heading</h1> 
<p style="color:red;">A red paragraph.</p>

<h1>Internal CSS</h1>
<!-- head içine style attiribute yazılarak yapılmasına internal CSS denir. -->

<h2>This is a heading</h2>
<p>This is a paragraph.</p>

<h1>External CSS</h1>
<!-- head içine link verilerek ayrı bie css uzantılı dosya ile yapılmasına External CSS denir. -->
<!-- Tip: With an external style sheet, you can change the look of an entire web site, by changing one file! -->

<h1> <b><i>Lorem ih1sum</i>dolor </b> <strong>sit amet.</strong> </h1>
<p style="font-size: larger; font-family: 'Times New Roman', Times, serif; font-display: ; color: blue;">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Laborum voluptatum inventore voluptatibus!</p>










</body>
</html>
