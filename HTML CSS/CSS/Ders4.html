<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Ders4.css">
    <style>
        #paragraf2{
            background-color: bisque;
        }
        #paragraf1{
            background-color: blue;
            /* inline ile yapıldığından birinci önceliğe sahiptir buradan değiştirilemez. */
        }
    </style>
</head>
<body>
    <p id="paragraf1" style="background-color:orange ;">Inline CSS</p>

    <!--  p nin içine yazılır , birinci önceliğe sahiptir başka yerde değiştirilemez.  -->


    <p id="paragraf2">Internel CSS</p>

    <!-- verilen id numarası ile head içinde style attibute içine yazılır. internal/external hangisi üst sırada yazılmış ise öncelik onun olur. Sırasını biz nasıl istersek öyle yazabiliriz.  -->

    <p id="paragraf3">External CSS</p>

    <!--  ayrı bir css dosyası yapılır. ve head içine link ile css bağlantısı kurulur ve dosya ismi düzeltilir. sonra ilave yapılan css dosyası içine yazılır kodlar  -->

    <p class="ortak">Lorem ipsum dolor sit amet.</p>
    <p class="ortak" id="paragraf5">Lorem ipsum dolor sit amet.</p>
     <!--  id ile verilen class ile verilenden önceliklidir.   -->

    <p class="ortak" id="paragraf6">Lorem ipsum dolor sit amet.</p>
    
</body>
</html>
